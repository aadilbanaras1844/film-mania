{% extends './layout.html' %}

{% block title %}User Login{% endblock %}


{% block content %}
<h1>
    User Login
</h1>

<div class="col-sm-6 offset-sm-3">
    <form action="/login" method="POST">
        {% if error == 'true' %}
        <p style="color:red">
            Error occurent while Login
        </p>
        {% endif %}

        {% if success == 'true' %}
        <p style="color:red">
            Account created success, kindly login
        </p>
        {% endif %}
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputUsername">UserName</label>
                <input type="text" class="form-control" id="inputUsername" name="email" placeholder="UserName">
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>

        </div>
     

        <button type="submit"  class="btn btn-primary float-right">Login</button>
    </form>
</div>



{% endblock %}
